<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Event Footer</title>
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Footer Styles */
    footer {
      background: #333;
      color: #fff;
      padding: 60px 20px 20px;
      margin-top: auto;
    }
    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }
    .footer-section {
      flex: 1;
      min-width: 250px;
    }
    .footer-section h3 {
      color: #007BFF;
      font-size: 1.5rem;
      margin-bottom: 20px;
      position: relative;
    }
    .footer-section h3::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      width: 50px;
      height: 3px;
      background: #007BFF;
    }
    .footer-section p {
      color: #ddd;
      line-height: 1.6;
    }
    .team-members {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .team-member {
      text-align: center;
      flex: 1 1 150px;
    }
    .team-member img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }
    .team-member img:hover {
      transform: scale(1.1);
    }
    .team-member p {
      color: #ddd;
      font-size: 0.9rem;
    }
    .footer-bottom {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #444;
    }
    .footer-bottom p {
      margin: 0;
      color: #ddd;
    }
    .footer-bottom a {
      color: #007BFF;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer-bottom a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <!-- About Us Section -->
      <div class="footer-section">
        <h3>About Us</h3>
        <p>We are a team of tech enthusiasts dedicated to bringing you the best tech event experience. Join us and be part of the innovation!</p>
      </div>

      <!-- Team Members Section -->
      <div class="footer-section">
        <h3>Our Team</h3>
        <div class="team-members">
          
            
            <p>John Doe</p>
          

            <p>Jane Smith</p>
          
            
            <p>Alice Johnson</p>
          
            
            <p>Bob Brown</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Bottom -->
    <div class="footer-bottom">
      <p>&copy; 2025 Tech Event. All rights reserved. | Designed with ❤️ by <a href="#" target="_blank">Tech Event Team</a></p>
    </div>
  </footer>
</body>
</html>
